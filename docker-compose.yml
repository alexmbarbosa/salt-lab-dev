version: '3.9'

services: 
  salt-master:
    hostname: salt-master
    build:
      context: .
      dockerfile: Dockerfile.master
    networks:
      - salt-network
    volumes:
      - ./files/etc/salt:/srv/salt:rw
    restart: always
  salt-minion:
    hostname: salt-minion
    build:
      context: .
      dockerfile: Dockerfile.minion
    networks:
      - salt-network
    depends_on:
      - salt-master
    restart: always
networks:
  salt-network: {}